<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guidance | Farmer Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f9f4;
        }

        /* ---------- NAVBAR ---------- */
        nav {
            background-color: #2e7d32;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h2 {
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* ---------- MAIN CONTENT ---------- */
        .main-content {
            padding: 40px;
        }

        .main-content h1 {
            text-align: center;
            color: #2e8b57;
            margin-bottom: 30px;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .video-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .video-card h3 {
            margin: 10px 0;
            color: #333;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 220px;
            border-radius: 8px;
        }

        /* ---------- FOOTER ---------- */
        footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <h2>AgroVision</h2>
        <ul>

            <li><a href="scheme.html">Govt Scheme</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <h1>Farmer Guidance Videos</h1>

        <div class="video-container">

            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/9cY4Xl0gkVw"
                        allowfullscreen></iframe>
                <h3>Soil Preparation Techniques</h3>
            </div>

            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/JnI7nB5YlNQ"
                        allowfullscreen></iframe>
                <h3>Crop Selection Based on Soil</h3>
            </div>

            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/7K8zL2vF4mA"
                        allowfullscreen></iframe>
                <h3>Modern Farming Methods</h3>
            </div>

            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/Zb6M6G4bNfA"
                        allowfullscreen></iframe>
                <h3>Organic Farming Guidance</h3>
            </div>

        </div>
    </div>
